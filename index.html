<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>
		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Bootstrap CSS local fallback -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<main class="row">
				<!-- Add Bootstrap class '.input-group' with an '.input-group-btn' to append a btn element to a single form-control.
				Add Bootstrap class="form-control" to the input to give it width=100%.
				See 'http://getbootstrap.com/components/#input-groups' and http://getbootstrap.com/css/#forms-example -->
				<form class="input-group">
					<!-- Add one extra level of nesting to wrap the button in input group.
					Place the button to the left side of the input. -->
					<span class="input-group-btn">
						<button class="btn btn-success" data-bind="click: searchPlacesAPI">Search API</button>
					</span>
					<input data-bind="textInput: query" class="form-control" type="text" placeholder="Search Box">
				</form>
				<aside class="col-list-view">
					<!-- Populate a DOM element with the results of rendering a template by using a
					KnockoutJS "template" binding.
					Build sophisticated UI structures with repeating blocks as a function of our view
					model data. -->
					<div id="input-list" class="listWrapper">
						<ul data-bind="template: {name: 'location', foreach: filteredLocations}" class="u-list list-padding"></ul>

						<script type="text/html" id="location">
							<li data-bind="text: name, click: $parent.selectListPlace, css: {'is-selected': currentSelection}" class="no-bullets"></li>
							<!-- <li data-bind="text: name, click: $parent.selectListPlace" class="no-bullets"></li> -->
						</script>
					</div>
				</aside>
				<!-- Create the map View from the ViewModel defined in app.js. -->
				<article class="col-map-view" id="map">
					<!-- Div that logs the error warning if the 'onerror' callback is called. -->
					<div data-bind="text: message, style: fontSizeCSS, visible: isError"></div>
				</article>
			</main>
		</div>
		<!-- jQuery Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- jQuery local fallback -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/lib/knockout-3.4.1.js"></script>
		<script src="js/app.js"></script>
		<!-- Load Google Maps asynchronously.
		Make use of the event handler 'onerror' to call a function named googleError if the script fails to load. -->
		<script async defer
		    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUb435qRJWaoCqtA8885qhZHLmGuLpa7A&libraries=places&callback=initMap" onerror="googleError()">
		</script>
	</body>
</html>
