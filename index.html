<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>
		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Bootstrap CSS local fallback -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-list-view">
					List of places go here
				</div>
				<div class="col-map-view" id="map"></div>
			</div>
			<script>
				// Create a map variable
				var map;
				// Use a constructor to create a new Map JavaScript object
				function initMap() {
					map = new google.maps.Map(document.getElementById('map'), {
						center: {lat: 39.214, lng: 9.114},
		    			zoom: 18
					});

					var localRestaurants = [{lat: 39.2146448, lng: 9.1125939},
											{lat: 39.2141012, lng: 9.1140706},
											{lat: 39.2139655, lng: 9.1138612},
											{lat: 39.2145392, lng: 9.1132458},
											{lat: 39.2128275, lng: 9.1150288}];

					var firstMarker = new google.maps.Marker({
						position: localRestaurants[0],
						map: map,
						title: 'Antica Cagliari'
					});

					var secondMarker = new google.maps.Marker({
						position: localRestaurants[1],
						map: map,
						title: 'L\'Ostrica Ubriaca'
					});

					var secondMarker = new google.maps.Marker({
						position: localRestaurants[2],
						map: map,
						title: 'Trattoria Lillicu'
					});

					var secondMarker = new google.maps.Marker({
						position: localRestaurants[3],
						map: map,
						title: 'La Taverna di Castello'
					});

					var secondMarker = new google.maps.Marker({
						position: localRestaurants[4],
						map: map,
						title: 'Il Porcile'
					});
				}
			</script>
			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUb435qRJWaoCqtA8885qhZHLmGuLpa7A&callback=initMap">
		    </script>
		</div>
	</body>
</html>
