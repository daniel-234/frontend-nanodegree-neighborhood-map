<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>
		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Bootstrap CSS local fallback -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-list-view">
					List of places go here
				</div>
				<div class="col-map-view" id="map"></div>
			</div>
			<script>
				// Declare a map variable
				var map;
				// Declare a bounds variable
				var bounds;
				// Create an array of locations coordinates
				var localRestaurants = [{lat: 39.2146448, lng: 9.1125939},
										{lat: 39.2141012, lng: 9.1140706},
										{lat: 39.2139655, lng: 9.1138612},
										{lat: 39.2145392, lng: 9.1132458},
										{lat: 39.2128275, lng: 9.1150288}];

				function initMap() {
					// Create a new Map JavaScript object
					map = new google.maps.Map(document.getElementById('map'));
					// Create a bounds object
					bounds = new google.maps.LatLngBounds();

					// Create a marker for each restaurant location
					for(var i = 0; i < localRestaurants.length; i++) {
						var marker = new google.maps.Marker({
							position: localRestaurants[i],
							map: map,
							title: 'Marker ' + (i + 1)
						});

						// For each marker, extend the bounds object
						bounds.extend(localRestaurants[i]);
					}

					// Update the map to fit the bounds and set the center accordingly
					function adjustMap() {
						map.setCenter(bounds.getCenter());
						map.fitBounds(bounds);
					}

					// Capture the viewport change
					google.maps.event.addListener(map, 'idle', function() {
						adjustMap();
					});
				}
			</script>
			<!-- Load Google Maps asynchronously -->
			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUb435qRJWaoCqtA8885qhZHLmGuLpa7A&callback=initMap">
		    </script>
		</div>
	</body>
</html>
