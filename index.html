<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>
		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Bootstrap CSS local fallback -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<main class="row">
				<aside class="col-list-view">
					<!-- Add Bootstrap class '.input-group' with an '.input-group-btn' to append a btn element to a single form-control.
					Add Bootstrap class="form-control" to the input to give it width=100%.
					See 'http://getbootstrap.com/components/#input-groups' and http://getbootstrap.com/css/#forms-example -->
					<form data-bind="submit: filterSearch" class="input-group">
						<input data-bind="value: filter" id="pac-input" class="form-control" type="text" placeholder="Search Box">
						<!-- Add one extra level of nesting to wrap the button in input group.
						Place the button to the right side of the input. -->
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">Filter</button>
						</span>
					</form>
					<!-- Populate a DOM element with the results of rendering a template by using a
					KnockoutJS "template" binding.
					Build sophisticated UI structures with repeating blocks as a function of our view
					model data. -->
					<div id="input-list" class="listWrapper">
						<ul data-bind="template: {name: 'location', foreach: locations}"></ul>

						<script type="text/html" id="location">
							<li data-bind="click: $parent.selectListPlace">
								<p data-bind="text: name"></p>
							</li>
						</script>
					</div>
				</aside>
				<!-- Create the map View from the ViewModel defined in app.js.
				The binding name 'map' matches the custom binding handler
				defined in app.js, while the binding value 'position' is
				the JavaScript property defined in the ViewModel. -->
				<article class="col-map-view" id="map"></article>
			</main>
		</div>
		<!-- jQuery Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- jQuery local fallback -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/lib/knockout-3.4.1.js"></script>
		<script src="js/app.js"></script>
		<!-- Load Google Maps asynchronously.
		Make use of the event handler 'onerror' to call a function named googleError if the script fails to load. -->
		<script async defer
		    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUb435qRJWaoCqtA8885qhZHLmGuLpa7A&libraries=places&callback=initMap" onerror="googleError()">
		</script>
	</body>
</html>
